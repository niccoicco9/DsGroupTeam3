<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/style.css">
    
    
</head>
<body>
    <header>
        <h2>Ciao e bentornato:</h2><p id="nome"></p> 
        <br>
        <h2>L'ultima volta che ci hai fatto visita è stata il giorno:</h2><p id="data"></p>
    </header>

   
        <main>

            <section id="geolocate">
                <article>
                        <h2>Ti trovi esattamente qui: </h2> <p id="location"></p>
                </article>
            </section>

            <section id="details">
                <article id="weatherTable">
                    <table width="100%" height="500px" border="1px solid black">
                      <tr>
                          <th colspan="2"><img src="http://icons.iconarchive.com/icons/icons8/ios7/256/Weather-Partly-Cloudy-Rain-icon.png" width="50px" height="50px"></th>
                        </tr>

                        <tr>
                            <td>Wind</td>
                            <td><p id="idwind"></p></td>
                            </tr>
    
                        <tr>
                            <td>Description</td>
                            <td><p id="iddescription"></p></td>
                        </tr>


                        <tr>
                            <td>GeoCoordinates</td>
                            <td><p id="idgeocoor">[69,90]</p></td>
                        </tr>

                        <tr>
                            <td>Pressure</td>
                            <td><p id="idpressure">1080hpa</p></td>
                        </tr>

                        <tr>
                            <td>Temperature</td>
                            <td><p id="idtemperature">40°</p></td>
                        </tr>
                        <tr>
                            <td>Sunset</td>
                            <td><p id="idsunset">8pm</p></td>
                        </tr>

                        <tr>
                            <td>Sunrise</td>
                            <td id="idsunrise">8am</td>
                        </tr>
                    </table>
                </article>
                
            </section>

        </main>

    

<footer>
    <table id="social" cellspacing="40px">
        <tr>
            <td><img src="http://webiconspng.com/wp-content/uploads/2017/09/Facebook-PNG-Image-38915.png" class="social"></td>
        
            <td><img src="http://files.softicons.com/download/social-media-icons/sociocons-icons-by-rohit-tripathi/png/256x256/youtube-sociocon.png" class="social"></td>
        
            <td><img src="https://www.seoclerk.com/pics/want1411-1.png"class="social"></td>
       
          
        </tr>
    </table>
</footer>
    
</body>
</html>
